<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5 mb-4">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Register</h3>
            <p>Fill this form to register</p>
          </div>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="form-group mt-2">
              <input
                type="rePassword"
                class="form-control"
                placeholder="Repassword"
              />
            </div>
            <div class="btn-container">
              <button class="btn btn-theme shadow-effect mt-3">Register</button>
            </div>
            <p class="text-center mt-3">
              Already have an account?
              <a class="smth" routerLink="/auth/login">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
