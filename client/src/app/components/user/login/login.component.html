<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5 mb-4">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your account</p>
          </div>
          <form #loginForm="ngForm">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                #Email="ngModel"
                ngModel
                required
                [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
              />
              <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">Email must be filled</div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="******"
                name="password"
                #Password="ngModel"
                ngModel
                required
                [ngClass]="{'is-invalid': Password.touched && Password.invalid}"
              />
              <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Password must be filled</div>

            </div>
            <div class="btn-container">
              <button class="btn btn-theme shadow-effect mt-3">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
