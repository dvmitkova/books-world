<div class="container" *ngIf="book">
  <div class="row">
    <div class="col-md-12 mt-5">
      <div class="card shadow-effect">
        <div class="card-body ml-custom">
          <h1 class="mt-3 mb-3">{{ book.name }}</h1>
          <div class="row">
            <div class="col-md-6">
              <img
                [src]="book.image"
                alt=""
                class="card-img-left-fluid"
                style="max-width: 350px; height: auto"
              />
              <div class="card-body">
                <small class="text-info text-center"
                  >{{ book.pages }} pages</small
                >
                <small class="text-warning text-center ml-custom"
                  >Written: {{ book.author }}</small
                >
                <small class="text-danger text-center ml-custom"
                  >Ordered: {{ book.ordered }} times</small
                >
              </div>
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <p>{{ book.description }}</p>
                <div class="btn-offer mt-3">
                  <button class="btn-theme mt-3">Add to Wishlist</button>
                  <button class="btn-theme mt-3 ml-custom">Order</button>
                  <button
                    class="btn-theme mt-3 ml-custom"
                    routerLink="/offer-book"
                    [queryParams]="{ id: bookId }"
                  >
                    Edit
                  </button>
                  <button
                    class="btn-theme mt-3 ml-custom"
                    *ngIf="bookId"
                    (click)="onDelete(bookId)"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 mt-5"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <app-comment-form></app-comment-form>
  </div>
</div>

<div class="container">
  <div class="row">
    <app-comments-section [bookId]="bookId"></app-comments-section>
  </div>
</div>
