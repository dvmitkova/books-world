<div class="bg-theme mt-4">
  <div class="container">
    <h4>Comments</h4>
  </div>
</div>

<div *ngIf="comments.length > 0; else noComments">
  <div
    class="offer-box mt-3 mb-3 shadow-effect ml-custom"
    *ngFor="let comment of comments"
  >
    <p>
      <strong>{{ comment.name }}</strong>
    </p>
    <p>{{ comment.comment }}</p>
  </div>
</div>

<ng-template #noComments>
  <div class="offer-box mt-3 mb-3 shadow-effect ml-custom">
    <p>No comments yet.</p>
  </div>
</ng-template>
