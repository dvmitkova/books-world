<div class="card mt-5 mb-5 shadow-effect">
  <div class="card-body mt-3">
    <h4>Offer this book</h4>
    <p>You can offer this book by filling this form</p>

    <form
      class="form-inline"
      #bookOfferForm="ngForm"
      (ngSubmit)="onSubmit(bookOfferForm)"
    >
      <div class="form-group">
        <label for="">Name</label>
        <input
          type="text"
          name="name"
          class="form-control shadow-effect"
          placeholder="Enter your name here"
          #newBook="ngModel"
          ngModel
          required
          [ngClass]="{ 'is-invalid': newBook.touched && newBook.invalid }"
        />
        <div
          class="alert alert-danger"
          *ngIf="newBook.touched && newBook.invalid"
        >
          Book name field is required
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="condition">Book condition and information</label>
        <input
          cols="30"
          rows="4"
          name="condition"
          class="form-control shadow-effect condition-input"
          placeholder="Condition: New / Excellent / Good / Satisfactory"
          #condition="ngModel"
          ngModel
          required
          [ngClass]="{ 'is-invalid': condition.touched && condition.invalid }"
        />
        <div
          class="alert alert-danger"
          *ngIf="condition.touched && condition.invalid"
        >
          Book condition field is required
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="text">Points</label>
        <textarea
          cols="30"
          rows="4"
          name="points"
          class="form-control shadow-effect points-input"
          placeholder="Points: 1 - 10"
          #points="ngModel"
          ngModel
          required
          [ngClass]="{ 'is-invalid': points.touched && points.invalid }"
        ></textarea>
        <div
          class="alert alert-danger"
          *ngIf="points.touched && points.invalid"
        >
          Book points field is required
        </div>
      </div>

      <button class="btn btn-theme mt-3" [disabled]="bookOfferForm.invalid">
        Offer the book
      </button>
    </form>
  </div>
</div>
